<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solaris</title>
</head>
<body>
    <!-- first page (sun and planets)-->
    <div class="container">
        <div class="container__heading">
            <h1>SOLSYSTEMET</h1>
            <p>SOLARIS</p>
        </div>
        <div class="container__sunplanets">
            <div class="container__sun">
            
            </div>
            <div class="container__planets">
                <div class="container__planets__mercury"></div>
                <div class="container__planets__venus"></div>
                <div class="container__planets__earth"></div>
                <div class="container__planets__mars"></div>
                <div class="container__planets__jupiter"></div>
                <div class="container__planets__saturn">
                    <div class="container__planets__saturn__line"></div>
                </div>
                <div class="container__planets__uranus"></div>
                <div class="container__planets__neptune"></div>
            </div>
        </div>
    </div>

    <!-- seconde page (information)-->
     <div class="infromationContainer">

        <div class="infromationContainer__planet" id="planet"></div>

        <div class="infromationContainer__info">
            <div class="infromationContainer__info__title">
                <h1 id="planetsName"></h1>
                <h4 id="planetsLatinName"></h4>
                <p id="planetsDesc"></p>
            </div>
            <div class="infromationContainer__info__demensions">
                <div class="infromationContainer__info__circumference">
                    <h4>OMKRETS</h4>
                    <p id="circumference">40 074 KM</p>
                </div>
                <div class="infromationContainer__info__km">
                    <h4>KM FRÅN SOLEN</h4>
                    <p id="planetsDistance">149 600 000 KM</p>
                </div>
                <div class="infromationContainer__info__maxTemprature">
                    <h4>MAX TEMPRATURE</h4>
                    <p id="planetsMaxTemp">60C</p>
                </div>
                <div class="infromationContainer__info__minTemprature">
                    <h4>MIN TEMPRATURE</h4>
                    <p id="planetsMinTemp">-50C</p>
                </div>

            </div>
            <div class="informationContainer__info__moons">
                <h4>Månen</h4>
            </div>
            <button class="closeBtn" id="closeBtn">Close</button>
    

        </div>

     </div>

    

    




    <script src="app.js"></script>
</body>
</html>
